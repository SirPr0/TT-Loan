<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Floating Window */
        #floatingWindow {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 450px;
            height: 350px;
            background: rgba(20, 20, 30, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(100, 100, 150, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            z-index: 10000;
            overflow: hidden;
            resize: both;
            min-width: 400px;
            min-height: 300px;
            max-width: 800px;
            max-height: 600px;
            transition: box-shadow 0.3s ease;
        }

        #floatingWindow:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        /* Window Header */
        .window-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(100, 100, 150, 0.3);
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            border-radius: 12px 12px 0 0;
        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        .window-title i {
            color: #4a6fa5;
        }

        .window-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Window Content */
        .window-content {
            height: calc(100% - 40px);
            padding: 15px;
            overflow-y: auto;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #e74c3c;
        }

        .status-dot.loading {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Loan Stats */
        .loan-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(100, 100, 150, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0c0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .loan .stat-value {
            color: #e74c3c;
        }

        .paid .stat-value {
            color: #2ecc71;
        }

        /* Progress Bar */
        .progress-container {
            margin: 15px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #f39c12, #d35400);
        }

        /* Server Selector */
        .server-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .server-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 6px;
            color: #e0e0ff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .server-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .server-btn.active {
            background: #4a6fa5;
            border-color: #4a6fa5;
        }

        /* API Form */
        .api-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(100, 100, 150, 0.2);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #a0a0c0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 6px;
            color: #e0e0ff;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background: #4a6fa5;
            color: white;
        }

        .btn-primary:hover {
            background: #166088;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            border: 1px solid rgba(100, 100, 150, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(30, 30, 40, 0.95);
            border: 1px solid rgba(100, 100, 150, 0.4);
            border-radius: 8px;
            color: white;
            z-index: 10001;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Resize Handle */
        #floatingWindow::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, transparent 50%, rgba(100, 100, 150, 0.5) 50%);
            cursor: se-resize;
        }

        /* Scrollbar Styling */
        .window-content::-webkit-scrollbar {
            width: 6px;
        }

        .window-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .window-content::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 150, 0.5);
            border-radius: 3px;
        }

        .window-content::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 150, 0.7);
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(100, 100, 150, 0.4);
            padding: 15px;
            z-index: 9999;
            display: none;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-option {
            margin-bottom: 12px;
        }

        .settings-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .settings-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        /* Hide window content when collapsed */
        .collapsed .window-content {
            display: none;
        }

        .collapsed {
            height: 40px !important;
            min-height: 40px !important;
        }
    </style>
</head>
<body>
    <div id="floatingWindow">
        <div class="window-header" id="windowHeader">
            <div class="window-title">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Loan Tracker</span>
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot disconnected" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
            <div class="window-controls">
                <button class="control-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="control-btn" id="refreshBtn" title="Refresh Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="control-btn" id="collapseBtn" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>

        <div class="window-content" id="windowContent">
            <div class="loan-stats">
                <div class="stat-card loan">
                    <div class="stat-label">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Loan Balance</span>
                    </div>
                    <div class="stat-value" id="loanBalance">$0</div>
                </div>
                
                <div class="stat-card paid">
                    <div class="stat-label">
                        <i class="fas fa-check-circle"></i>
                        <span>Total Paid</span>
                    </div>
                    <div class="stat-value" id="totalPaid">$0</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-header">
                    <span>Progress</span>
                    <span id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>

            <div class="server-selector">
                <button class="server-btn" data-server="main" data-url="https://tycoon-2epova.users.cfx.re/">
                    Main Server
                </button>
                <button class="server-btn" data-server="beta" data-url="https://tycoon-njyvop.users.cfx.re/">
                    Beta Server
                </button>
            </div>

            <div class="api-form">
                <div class="form-group">
                    <label for="privateKey">
                        <i class="fas fa-key"></i>
                        <span>Private Key</span>
                    </label>
                    <input type="password" id="privateKey" placeholder="Enter private API key">
                </div>

                <div class="form-group">
                    <label for="vRPid">
                        <i class="fas fa-id-card"></i>
                        <span>vRP ID</span>
                    </label>
                    <input type="number" id="vRPid" placeholder="Enter vRP ID">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="connectBtn">
                        <i class="fas fa-plug"></i>
                        Connect
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <h3><i class="fas fa-cog"></i> Settings</h3>
        
        <div class="settings-option">
            <label>
                <input type="checkbox" id="autoRefresh" checked>
                <span>Auto-refresh (60s)</span>
            </label>
        </div>

        <div class="settings-option">
            <label>
                <input type="checkbox" id="notifications">
                <span>Enable Notifications</span>
            </label>
        </div>

        <div class="settings-option">
            <label>
                <input type="checkbox" id="alwaysOnTop">
                <span>Always on Top</span>
            </label>
        </div>

        <div class="settings-option">
            <label>
                <input type="checkbox" id="transparency">
                <span>Increased Transparency</span>
            </label>
        </div>

        <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" id="resetPositionBtn">
            <i class="fas fa-undo"></i>
            Reset Position (R)
        </button>
    </div>

    <script>
        // Configuration
        const API_SERVERS = {
            'main': 'https://tycoon-2epova.users.cfx.re/',
            'beta': 'https://tycoon-njyvop.users.cfx.re/'
        };

        // State variables
        let currentServer = '';
        let privateKey = '';
        let vRPid = '';
        let originalLoanAmount = 0;
        let totalPaid = 0;
        let lastLoanAmount = 0;
        let apiInterval = null;
        let isDragging = false;
        let isCollapsed = false;
        let dragOffset = { x: 0, y: 0 };

        // DOM Elements
        const floatingWindow = document.getElementById('floatingWindow');
        const windowHeader = document.getElementById('windowHeader');
        const windowContent = document.getElementById('windowContent');
        const connectBtn = document.getElementById('connectBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const clearBtn = document.getElementById('clearBtn');
        const collapseBtn = document.getElementById('collapseBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const resetPositionBtn = document.getElementById('resetPositionBtn');
        const serverButtons = document.querySelectorAll('.server-btn');

        // Make window draggable
        windowHeader.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        // Make window resizable (browser default resize is enabled via CSS)

        // Initialize
        function init() {
            // Load saved settings
            loadSettings();
            
            // Set up server buttons
            serverButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    selectServer(btn.dataset.server, btn.dataset.url);
                });
            });

            // Set up control buttons
            connectBtn.addEventListener('click', connectToAPI);
            refreshBtn.addEventListener('click', () => {
                if (privateKey && vRPid && currentServer) {
                    fetchLoanData();
                } else {
                    showNotification('Please connect first');
                }
            });
            clearBtn.addEventListener('click', clearAll);
            collapseBtn.addEventListener('click', toggleCollapse);
            settingsBtn.addEventListener('click', toggleSettings);
            resetPositionBtn.addEventListener('click', resetWindowPosition);

            // Set up settings checkboxes
            document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            document.getElementById('notifications').addEventListener('change', toggleNotifications);
            document.getElementById('alwaysOnTop').addEventListener('change', toggleAlwaysOnTop);
            document.getElementById('transparency').addEventListener('change', toggleTransparency);

            // Close settings panel when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                    settingsPanel.style.display = 'none';
                }
            });

            // Add R key listener for resetting position
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    resetWindowPosition();
                }
                if (e.key === 'Escape') {
                    settingsPanel.style.display = 'none';
                }
            });

            // Set default server
            if (!currentServer) {
                selectServer('main', API_SERVERS.main);
            }
        }

        // Drag functionality
        function startDrag(e) {
            if (e.target.closest('.control-btn')) return;
            
            isDragging = true;
            const rect = floatingWindow.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            floatingWindow.style.cursor = 'grabbing';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            floatingWindow.style.left = (e.clientX - dragOffset.x) + 'px';
            floatingWindow.style.top = (e.clientY - dragOffset.y) + 'px';
            
            // Save position
            saveWindowPosition();
        }

        function stopDrag() {
            isDragging = false;
            floatingWindow.style.cursor = 'default';
        }

        // Save window position and size
        function saveWindowPosition() {
            const rect = floatingWindow.getBoundingClientRect();
            localStorage.setItem('loanWindow_x', rect.left);
            localStorage.setItem('loanWindow_y', rect.top);
            localStorage.setItem('loanWindow_width', rect.width);
            localStorage.setItem('loanWindow_height', rect.height);
        }

        // Load window position and size
        function loadWindowPosition() {
            const x = localStorage.getItem('loanWindow_x');
            const y = localStorage.getItem('loanWindow_y');
            const width = localStorage.getItem('loanWindow_width');
            const height = localStorage.getItem('loanWindow_height');
            
            if (x && y) {
                floatingWindow.style.left = x + 'px';
                floatingWindow.style.top = y + 'px';
            }
            
            if (width && height) {
                floatingWindow.style.width = width + 'px';
                floatingWindow.style.height = height + 'px';
            }
        }

        // Reset window position
        function resetWindowPosition() {
            floatingWindow.style.left = '50px';
            floatingWindow.style.top = '50px';
            floatingWindow.style.width = '450px';
            floatingWindow.style.height = '350px';
            
            localStorage.removeItem('loanWindow_x');
            localStorage.removeItem('loanWindow_y');
            localStorage.removeItem('loanWindow_width');
            localStorage.removeItem('loanWindow_height');
            
            showNotification('Window position reset');
        }

        // Select server
        function selectServer(server, url) {
            currentServer = url;
            
            // Update UI
            serverButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.server === server) {
                    btn.classList.add('active');
                }
            });
            
            // Save to localStorage
            localStorage.setItem('loanTracker_server', server);
            localStorage.setItem('loanTracker_serverUrl', url);
        }

        // Load settings
        function loadSettings() {
            // Load window position
            loadWindowPosition();
            
            // Load API settings
            const savedPrivateKey = localStorage.getItem('loanTracker_privateKey');
            const savedVRPid = localStorage.getItem('loanTracker_vRPid');
            const savedServer = localStorage.getItem('loanTracker_server');
            const savedServerUrl = localStorage.getItem('loanTracker_serverUrl');
            const savedOriginalLoan = localStorage.getItem('loanTracker_originalLoan');
            const savedTotalPaid = localStorage.getItem('loanTracker_totalPaid');
            const savedLastLoan = localStorage.getItem('loanTracker_lastLoan');
            
            if (savedPrivateKey) {
                document.getElementById('privateKey').value = savedPrivateKey;
                privateKey = savedPrivateKey;
            }
            
            if (savedVRPid) {
                document.getElementById('vRPid').value = savedVRPid;
                vRPid = savedVRPid;
            }
            
            if (savedServer && savedServerUrl) {
                selectServer(savedServer, savedServerUrl);
            }
            
            if (savedOriginalLoan) {
                originalLoanAmount = parseFloat(savedOriginalLoan);
            }
            
            if (savedTotalPaid) {
                totalPaid = parseFloat(savedTotalPaid);
                updateTotalPaidDisplay();
            }
            
            if (savedLastLoan) {
                lastLoanAmount = parseFloat(savedLastLoan);
            }
            
            // Load settings
            const autoRefresh = localStorage.getItem('loanTracker_autoRefresh');
            if (autoRefresh !== null) {
                document.getElementById('autoRefresh').checked = autoRefresh === 'true';
            }
            
            const notifications = localStorage.getItem('loanTracker_notifications');
            if (notifications !== null) {
                document.getElementById('notifications').checked = notifications === 'true';
            }
            
            const alwaysOnTop = localStorage.getItem('loanTracker_alwaysOnTop');
            if (alwaysOnTop !== null) {
                document.getElementById('alwaysOnTop').checked = alwaysOnTop === 'true';
                if (alwaysOnTop === 'true') {
                    floatingWindow.style.zIndex = '10000';
                }
            }
            
            const transparency = localStorage.getItem('loanTracker_transparency');
            if (transparency !== null) {
                document.getElementById('transparency').checked = transparency === 'true';
                if (transparency === 'true') {
                    floatingWindow.style.background = 'rgba(20, 20, 30, 0.85)';
                }
            }
            
            // Auto-connect if we have credentials
            if (privateKey && vRPid && currentServer) {
                setTimeout(() => {
                    connectToAPI();
                }, 1000);
            }
        }

        // Save settings
        function saveSettings() {
            localStorage.setItem('loanTracker_privateKey', privateKey);
            localStorage.setItem('loanTracker_vRPid', vRPid);
            localStorage.setItem('loanTracker_originalLoan', originalLoanAmount.toString());
            localStorage.setItem('loanTracker_totalPaid', totalPaid.toString());
            localStorage.setItem('loanTracker_lastLoan', lastLoanAmount.toString());
        }

        // Connect to API
        async function connectToAPI() {
            privateKey = document.getElementById('privateKey').value.trim();
            vRPid = document.getElementById('vRPid').value.trim();
            
            if (!privateKey) {
                showNotification('Please enter your private API key');
                return;
            }
            
            if (!vRPid) {
                showNotification('Please enter your vRP ID');
                return;
            }
            
            if (!currentServer) {
                showNotification('Please select a server');
                return;
            }
            
            // Show loading state
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            statusDot.className = 'status-dot loading';
            statusText.textContent = 'Connecting...';
            
            try {
                const charges = await checkAPICharges();
                if (charges === null) {
                    showNotification('Failed to connect to API');
                    resetConnectButton();
                    return;
                }
                
                if (charges <= 0) {
                    showNotification('No API charges remaining');
                    resetConnectButton();
                    return;
                }
                
                await fetchLoanData();
                
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
                
                showNotification('Connected to API');
                
                // Start auto-refresh if enabled
                if (document.getElementById('autoRefresh').checked) {
                    startAutoRefresh();
                }
                
                // Save settings
                saveSettings();
            } catch (error) {
                console.error('Connection error:', error);
                showNotification('Connection failed');
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
            } finally {
                resetConnectButton();
            }
        }

        // Check API charges
        async function checkAPICharges() {
            try {
                const response = await fetch(currentServer + 'status/charges.json', {
                    headers: {
                        'X-Tycoon-Key': privateKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data[0];
            } catch (error) {
                console.error('Error checking API charges:', error);
                return null;
            }
        }

        // Fetch loan data
        async function fetchLoanData() {
            try {
                const response = await fetch(`${currentServer}status/wealth/${vRPid}`, {
                    headers: {
                        'X-Tycoon-Key': privateKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.code !== "200") {
                    throw new Error('Player must be online');
                }
                
                const currentLoan = data.loan || 0;
                const wallet = data.wallet || 0;
                const bank = data.bank || 0;
                
                updateLoanDisplay(currentLoan);
                
                return true;
            } catch (error) {
                console.error('Error fetching loan data:', error);
                showNotification('Failed to fetch data');
                return false;
            }
        }

        // Update loan display
        function updateLoanDisplay(currentLoan) {
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
            
            document.getElementById('loanBalance').textContent = formatter.format(currentLoan);
            
            if (originalLoanAmount === 0 && currentLoan > 0) {
                originalLoanAmount = currentLoan;
                localStorage.setItem('loanTracker_originalLoan', originalLoanAmount.toString());
            }
            
            if (lastLoanAmount > 0 && currentLoan < lastLoanAmount) {
                const payment = lastLoanAmount - currentLoan;
                totalPaid += payment;
                localStorage.setItem('loanTracker_totalPaid', totalPaid.toString());
                
                if (document.getElementById('notifications').checked) {
                    showNotification(`Payment: ${formatter.format(payment)}`);
                }
            }
            
            lastLoanAmount = currentLoan;
            localStorage.setItem('loanTracker_lastLoan', lastLoanAmount.toString());
            
            updateTotalPaidDisplay();
            
            let progress = 0;
            if (originalLoanAmount > 0) {
                progress = Math.min(100, (totalPaid / originalLoanAmount) * 100);
            }
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progress}%`;
            document.getElementById('progressPercentage').textContent = `${progress.toFixed(1)}%`;
            
            progressFill.className = 'progress-fill';
            if (progress < 30) {
                progressFill.classList.add('low');
            } else if (progress < 70) {
                progressFill.classList.add('medium');
            }
        }

        // Update total paid display
        function updateTotalPaidDisplay() {
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
            document.getElementById('totalPaid').textContent = formatter.format(totalPaid);
        }

        // Clear all data
        function clearAll() {
            if (confirm('Clear all saved data?')) {
                localStorage.removeItem('loanTracker_privateKey');
                localStorage.removeItem('loanTracker_vRPid');
                localStorage.removeItem('loanTracker_originalLoan');
                localStorage.removeItem('loanTracker_totalPaid');
                localStorage.removeItem('loanTracker_lastLoan');
                
                document.getElementById('privateKey').value = '';
                document.getElementById('vRPid').value = '';
                
                privateKey = '';
                vRPid = '';
                originalLoanAmount = 0;
                totalPaid = 0;
                lastLoanAmount = 0;
                
                document.getElementById('loanBalance').textContent = '$0';
                document.getElementById('totalPaid').textContent = '$0';
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressPercentage').textContent = '0%';
                
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
                
                stopAutoRefresh();
                
                showNotification('Data cleared');
            }
        }

        // Toggle collapse
        function toggleCollapse() {
            isCollapsed = !isCollapsed;
            floatingWindow.classList.toggle('collapsed');
            collapseBtn.innerHTML = isCollapsed ? 
                '<i class="fas fa-plus"></i>' : 
                '<i class="fas fa-minus"></i>';
            collapseBtn.title = isCollapsed ? 'Expand' : 'Collapse';
        }

        // Toggle settings panel
        function toggleSettings() {
            settingsPanel.style.display = 
                settingsPanel.style.display === 'block' ? 'none' : 'block';
        }

        // Toggle auto-refresh
        function toggleAutoRefresh(e) {
            localStorage.setItem('loanTracker_autoRefresh', e.target.checked);
            if (e.target.checked && privateKey && vRPid && currentServer) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        // Toggle notifications
        function toggleNotifications(e) {
            localStorage.setItem('loanTracker_notifications', e.target.checked);
        }

        // Toggle always on top
        function toggleAlwaysOnTop(e) {
            localStorage.setItem('loanTracker_alwaysOnTop', e.target.checked);
            floatingWindow.style.zIndex = e.target.checked ? '10000' : '9999';
        }

        // Toggle transparency
        function toggleTransparency(e) {
            localStorage.setItem('loanTracker_transparency', e.target.checked);
            floatingWindow.style.background = e.target.checked ? 
                'rgba(20, 20, 30, 0.85)' : 
                'rgba(20, 20, 30, 0.92)';
        }

        // Start auto-refresh
        function startAutoRefresh() {
            stopAutoRefresh();
            apiInterval = setInterval(() => {
                if (privateKey && vRPid && currentServer) {
                    fetchLoanData();
                }
            }, 60000);
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (apiInterval) {
                clearInterval(apiInterval);
                apiInterval = null;
            }
        }

        // Reset connect button
        function resetConnectButton() {
            connectBtn.disabled = false;
            connectBtn.innerHTML = '<i class="fas fa-plug"></i> Connect';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);

        // Save window position on resize
        floatingWindow.addEventListener('mouseup', saveWindowPosition);
        floatingWindow.addEventListener('mouseleave', () => {
            if (!isDragging) {
                saveWindowPosition();
            }
        });

        // Save settings on page unload
        window.addEventListener('beforeunload', () => {
            saveWindowPosition();
            saveSettings();
        });
    </script>
</body>
