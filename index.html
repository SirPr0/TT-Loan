<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loanCheckerWindow">
        <div id="loanCheckerHeader">
            <span>Loan Checker</span>
            <button id="closeButton">X</button>
        </div>
        <div id="loanCheckerContent">
            <input type="text" id="apiKeyInput" placeholder="Enter API Key">
            <input type="text" id="playerIdInput" placeholder="Enter Player ID">
            <button id="checkLoanButton">Check Loan</button>
            <div id="loanStatus"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
