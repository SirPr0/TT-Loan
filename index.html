<!DOCTYPE html>
<html>
<head>
    <title>Transparent Twitch Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #inputBar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(40, 40, 40, 0.9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        #channelInput {
            width: 300px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            outline: none;
        }

        #loadButton {
            background: #6441a5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #loadButton:hover {
            background: #7d5bbe;
        }

        #chatWindow {
            position: absolute;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #resizeHandle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: nwse-resize;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px 0 0 0;
        }

        #chatIframe {
            width: 100%;
            height: calc(100% - 5px);
            border: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="inputBar">
        <input type="text" id="channelInput" placeholder="Enter Twitch channel name or URL">
        <button id="loadButton" onclick="loadChat()">Load Chat</button>
    </div>

    <div id="chatWindow" style="display: none;">
        <iframe id="chatIframe"></iframe>
        <div id="resizeHandle"></div>
    </div>

    <script>
        // Drag and Resize functionality
        const chatWindow = document.getElementById('chatWindow');
        let isDragging = false;
        let isResizing = false;
        let initialX, initialY, initialWidth, initialHeight;

        chatWindow.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', stopDrag);

        document.getElementById('resizeHandle').addEventListener('mousedown', startResize);
        
        function startDrag(e) {
            if (e.target === chatWindow) {
                isDragging = true;
                initialX = e.clientX - chatWindow.offsetLeft;
                initialY = e.clientY - chatWindow.offsetTop;
            }
        }

        function handleMove(e) {
            if (isDragging) {
                chatWindow.style.left = `${e.clientX - initialX}px`;
                chatWindow.style.top = `${e.clientY - initialY}px`;
            }
            if (isResizing) {
                const newWidth = initialWidth + (e.clientX - initialX);
                const newHeight = initialHeight + (e.clientY - initialY);
                chatWindow.style.width = `${Math.max(newWidth, 300)}px`;
                chatWindow.style.height = `${Math.max(newHeight, 200)}px`;
            }
        }

        function stopDrag() {
            isDragging = false;
            isResizing = false;
        }

        function startResize(e) {
            isResizing = true;
            initialX = e.clientX;
            initialY = e.clientY;
            initialWidth = chatWindow.offsetWidth;
            initialHeight = chatWindow.offsetHeight;
            e.preventDefault();
        }

        // Load Twitch chat
        function loadChat() {
            const input = document.getElementById('channelInput').value.trim();
            if (!input) return;

            let channel = input;
            
            // Extract channel name from URL if provided
            if (input.includes('twitch.tv/')) {
                const urlParts = input.split('/');
                channel = urlParts[urlParts.length - 1].split('?')[0];
            }

            // Sanitize channel name
            channel = channel.replace(/[^a-zA-Z0-9_]/g, '');

            const chatUrl = `https://www.twitch.tv/embed/${channel}/chat?parent=${window.location.hostname}`;
            const iframe = document.getElementById('chatIframe');
            
            iframe.src = chatUrl;
            chatWindow.style.display = 'block';
            
            // Set initial size and position if not set
            if (!chatWindow.style.width) {
                chatWindow.style.width = '350px';
                chatWindow.style.height = '500px';
                chatWindow.style.left = '20px';
                chatWindow.style.top = '60px';
            }

            // Handle iframe load errors
            iframe.onerror = () => {
                alert('Error loading chat. Please check the channel name and try again.');
                chatWindow.style.display = 'none';
            };
        }

        // Enter key support for input
        document.getElementById('channelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadChat();
        });
    </script>
</body>
</html>
