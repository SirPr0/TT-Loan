<!DOCTYPE html>
<html>
<head>
    <title>Transparent Twitch Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #settingsBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(40, 40, 40, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        #settingsPanel {
            position: fixed;
            top: 50px;
            right: -300px;
            width: 280px;
            background: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        #settingsPanel.active {
            right: 10px;
        }

        #chatWindow {
            position: absolute;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #resizeHandle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: nwse-resize;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px 0 0 0;
        }

        #chatIframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
        }

        button {
            background: #6441a5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="settingsBtn">⚙️</button>
    
    <div id="settingsPanel">
        <input type="text" id="channelInput" placeholder="Enter Twitch channel name or URL">
        <button onclick="loadChat()">Load Chat</button>
    </div>

    <div id="chatWindow">
        <div id="chatIframeContainer">
            <iframe id="chatIframe"></iframe>
        </div>
        <div id="resizeHandle"></div>
    </div>

    <script>
        // Drag and Resize functionality
        const chatWindow = document.getElementById('chatWindow');
        let isDragging = false;
        let isResizing = false;
        let initialX, initialY, initialWidth, initialHeight;

        chatWindow.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', stopDrag);

        document.getElementById('resizeHandle').addEventListener('mousedown', startResize);
        
        function startDrag(e) {
            if (e.target === chatWindow) {
                isDragging = true;
                initialX = e.clientX - chatWindow.offsetLeft;
                initialY = e.clientY - chatWindow.offsetTop;
            }
        }

        function handleMove(e) {
            if (isDragging) {
                chatWindow.style.left = `${e.clientX - initialX}px`;
                chatWindow.style.top = `${e.clientY - initialY}px`;
            }
            if (isResizing) {
                const newWidth = initialWidth + (e.clientX - initialX);
                const newHeight = initialHeight + (e.clientY - initialY);
                chatWindow.style.width = `${newWidth}px`;
                chatWindow.style.height = `${newHeight}px`;
            }
        }

        function stopDrag() {
            isDragging = false;
            isResizing = false;
        }

        function startResize(e) {
            isResizing = true;
            initialX = e.clientX;
            initialY = e.clientY;
            initialWidth = chatWindow.offsetWidth;
            initialHeight = chatWindow.offsetHeight;
            e.preventDefault();
        }

        // Settings panel toggle
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.toggle('active');
        });

        // Load Twitch chat
        function loadChat() {
            const input = document.getElementById('channelInput').value;
            let channel = input;
            
            // Extract channel name from URL if provided
            if (input.includes('twitch.tv/')) {
                const urlParts = input.split('/');
                channel = urlParts[urlParts.length - 1];
            }

            const chatUrl = `https://www.twitch.tv/embed/${channel}/chat?parent=${window.location.hostname}`;
            document.getElementById('chatIframe').src = chatUrl;
            document.getElementById('settingsPanel').classList.remove('active');
            
            // Set initial size and position
            if (!chatWindow.style.width) {
                chatWindow.style.width = '300px';
                chatWindow.style.height = '400px';
                chatWindow.style.left = '20px';
                chatWindow.style.top = '20px';
            }
        }

        // Initial setup
        chatWindow.style.display = 'none';
        window.addEventListener('load', () => {
            chatWindow.style.display = 'block';
        });
    </script>
</body>
</html>
